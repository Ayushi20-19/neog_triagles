    <section>
    <h1>hypotenuse of triangles</h1>
    <label>The lengths of sides of right angle triangle</label> 
    <label>a=<input id="side1"></input></label>
    <label> b=<input id="side2"></input></label>
    <label><button id="btn-check">Check</button></label>
    <label><div >Hypotenuse will be calculated here- <span class="output">Answer</span></span></div></label>
  </body>
</section>
  <script>
      var side1 =document.querySelector("#side1")
      var side2 =document.querySelector("#side2")
     
      var btncheck =document.querySelector("#btn-check")
      var output =document.querySelector(".output")
      const clickHandler =()=>{
          console.log("clicked", side1.value,side2.value)
          validangle()
              
        }
        const validangle=()=>{
            if (Number(side1.value)>0 & Number(side2.value)>0 ){
              //console.log("if ")
              calculateHypotenuse();
            }
            else{
                output.innerHTML = 'Enter value greater that one';
            }
        }
      const calculateHypotenuse =()=>{
          var sq = Math.pow(Number(side1.value),2)+Math.pow(Number(side2.value),2)
          //console.log(sq)
          var c = Math.sqrt(sq)
          //console.log(typeof(c),c)
          output.innerHTML = c;
          
      }
      btncheck.addEventListener("click", clickHandler);

  </script>
